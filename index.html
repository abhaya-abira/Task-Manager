<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infine Focus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: '#09090b', // Zinc 950
              surface: '#18181b',    // Zinc 900
              surfaceHighlight: '#27272a', // Zinc 800
              border: '#27272a',     // Zinc 800
              primary: '#10b981',    // Emerald 500
              primaryGlow: 'rgba(16, 185, 129, 0.3)',
              text: '#f4f4f5',       // Zinc 100
              textMuted: '#a1a1aa',  // Zinc 400
              danger: '#ef4444',     // Red 500
              amber: '#f59e0b',      // Amber 500
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #09090b;
        color: #f4f4f5;
      }
      html {
        scroll-behavior: smooth;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #18181b; /* Surface color */
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; /* Border color */
        border-radius: 4px;
        border: 2px solid #18181b; /* Creates padding effect */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #10b981; /* Primary accent on hover */
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
